<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Moderno</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-3 position-absolute top-50 start-50 left-50 translate-middle">
        <h1 class="text-uppercase">Login</h1>
        <form class="custom-form">
            <img src="LOGO.png" alt="" class="rounded float-end">
            <div class="col-sm-6 mb-3">
                <label for="email" class="form-label mt-3">
                    Email:
                </label>
            <div class="input-group">
                <span class="input-group-text custom-icon">
                    <i class="bi-envelope"></i>
                </span>
                <input type="text" class="form-control custom-input" placeholder="Digite seu email...">
            </div>

            <label for="email" class="form-label mt-3">
                Senha:
            </label>
            <div class="input-group">
                <span class="input-group-text custom-icon">
                <i class="bi-lock"></i>
                </span>
                <input type="password" placeholder="Digite sua senha..." class="form-control custom-input">
            </div>
            </div>
            
            <button type="submit" class="btn btn-dark custom-button mt-3"><i class="bi-arrow-right"></i></button>
          
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
